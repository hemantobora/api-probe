# Auto-Generated Names in Reports
# All executions use auto-generated names

executions:
  # Execution 1 - no name (will generate like "awesome-paris")
  - vars:
      - CLIENT_ID: "client-001"
      - EXPECTED_STATUS: "active"
  
  # Execution 2 - no name (will generate like "beautiful-tokyo")
  - vars:
      - CLIENT_ID: "client-002"
      - EXPECTED_STATUS: "wrong-status"  # Will fail
  
  # Execution 3 - no name (will generate like "elegant-london")
  - vars:
      - CLIENT_ID: "client-003"
      - EXPECTED_STATUS: "wrong-status"  # Will fail

probes:
  - name: "Check Status"
    type: rest
    endpoint: "https://httpbin.org/post"
    method: POST
    headers:
      Content-Type: "application/json"
    body:
      client_id: "${CLIENT_ID}"
      status: "active"
    validation:
      status: 200
      body:
        equals:
          json.status: "${EXPECTED_STATUS}"

