# Execution Names in Failure Reports
# Demonstrates how execution names appear in failure output

executions:
  - name: "Production User A (Explicit Name)"
    vars:
      - USER_ID: "prod-12345"
      - EXPECTED_VALUE: "wrong-value-A"
  
  - name: "Staging User (Explicit Name)"
    vars:
      - USER_ID: "staging-67890"
      - EXPECTED_VALUE: "wrong-value-B"
  
  # No name provided - will auto-generate like "awesome-paris"
  - vars:
      - USER_ID: "test-99999"
      - EXPECTED_VALUE: "wrong-value-C"

probes:
  # Probe 1: This will fail for all executions
  - name: "Validation Failure Test"
    type: rest
    endpoint: "https://httpbin.org/post"
    method: POST
    headers:
      Content-Type: "application/json"
    body:
      user_id: "${USER_ID}"
      actual_value: "correct-value"
    validation:
      status: 200
      body:
        # This will fail because expected values are wrong
        equals:
          json.actual_value: "${EXPECTED_VALUE}"

