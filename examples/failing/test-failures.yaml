# Test with intentional failures to demonstrate error reporting
# Expected: FAILURES âœ—
tests:
  - name: "Should Pass"
    type: rest
    endpoint: "https://httpbin.org/status/200"
    validation:
      status: 200
  
  - name: "Should Fail - Wrong Status"
    type: rest
    endpoint: "https://httpbin.org/status/200"
    validation:
      status: 404  # INTENTIONAL FAILURE: expecting 404 but gets 200
  
  - name: "Should Fail - Missing Field"
    type: rest
    endpoint: "https://httpbin.org/json"
    validation:
      status: 200
      body:
        present:
          - "nonexistent_field"  # INTENTIONAL FAILURE: field doesn't exist
